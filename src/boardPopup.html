<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css" />
    <link rel="stylesheet" href="app.css">
    <script src="https://p.trellocdn.com/power-up.min.js" crossorigin="anonymous"></script>
    <script src="boardPopup.js"></script>
</head>

<body>
    <div style="display: flex; justify-content: space-evenly; align-items: top;">
        <label id="showBoard" class="heading-selected" onclick="switchView('Board')">Board</label>
        <label id="showMember" class="heading" onclick="switchView('Member')">Members</label>
        <label id="showLabel" class="heading" onclick="switchView('Label')">Labels</label>
        <label id="showOrg" class="heading" onclick="switchView('Org')">Workspace</label>
    </div>

    <div id="Board" style="display: block;">
        <label for="boardId">Board Id</label>
        <div style="display: flex;">
            <input type="text" id="boardId" readonly>
            <button onclick="CopyBoardId()" title="Copy to Clipboard"><img src="copy.png"></button>
        </div>

        <label for="json">JSON</label>
        <div style="display: flex;">
            <textarea type="text" id="json" rows="7" readonly
                style="font-family: 'Courier New', Courier, monospace;"></textarea>
            <button onclick="CopyJson()" style="max-height: 42px;" title="Copy to Clipboard"><img
                    src="copy.png"></button>
        </div>

        <label>Board Creation Date: <span style="font-size: 11px; font-weight: normal; color: gray;" id="creationDate"></span></label>
    </div>

    <div id="Member" style="display: none;">
        <!-- Dynamic Content -->
    </div>

    <div id="Label" style="display: none;">
        <!-- Dynamic Content -->
    </div>

    <div id="Org" style="display: none;">
        <label for="orgId">Workspace Id</label>
        <div style="display: flex;">
            <input type="text" id="orgId" readonly>
            <button onclick="CopyWorkSpaceId()" title="Copy to Clipboard"><img src="copy.png"></button>
        </div>
    </div>

    

<div class="footer">
    <a href="https://trellotools.azurewebsites.net" target="_blank">More Free Trello Tools</a>
</div>
    
</body>

</html>
