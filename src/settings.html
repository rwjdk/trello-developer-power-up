<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css" />
    <script src="https://p.trellocdn.com/power-up.min.js" crossorigin="anonymous"></script>
    <script src="settings.js"></script>
</head>

<body>
    <h4>General Settings</h2>
        <input type="checkbox" id="showForBoardAll" onchange="SaveSettingAll(this)"> <label for="showForBoardAll"
            style="display: inline">Show for Board</label>
        <br />
        <input type="checkbox" id="showForListAll" onchange="SaveSettingAll(this)"> <label for="showForListAll"
            style="display: inline">Show for List</label>
        <br />
        <input type="checkbox" id="showForCardAll" onchange="SaveSettingAll(this)"> <label for="showForCardAll"
            style="display: inline">Show for Card</label>


        <h4>Personal Overridden Settings</h2>
            <label>Personal - Show for Board: </label>
            <select id="showForBoard" onchange="SaveSetting(this)">
                <option value="inherit">Use General Setting</option>
                <option value="false">Always hide for me</option>
                <option value="true">Always show for me</option>
            </select>
            <label>Personal - Show for List:</label>
            <select id="showForList" onchange="SaveSetting(this)">
                <option value="inherit">Use General Setting</option>
                <option value="false">Always hide for me</option>
                <option value="true">Always show for me</option>
            </select>
            <label>Personal - Show for Card:</label>
            <select id="showForCard" onchange="SaveSetting(this)">
                <option value="inherit">Use General Setting</option>
                <option value="false">Always hide for me</option>
                <option value="true">Always show for me</option>
            </select>
</body>

</html>
